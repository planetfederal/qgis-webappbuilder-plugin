# QGIS Web App Builder
## Víctor Olaya
<img src="./images/logo.png"/>

---

.left-column[
  ## Main ideas
]
.right-column[
- Create rich OL3-based web apps without having to write code
- Easily update/modify created apps
- Leverage OL3
]

---

.left-column[
  ## Elements of a web app
]
.right-column[
- Map (OL3)
- Layers 
- Theme (appearance)
- Controls and tools (widgets)
- Data storage and deployment (for layers and app itself)
]
---

.left-column[
  ## Map
]
.right-column[
- Map behaviour is defined in QGIS and translated to an OL3 Map object
- Extent, zoom levels, scale-dependent visibility...

]
---

.left-column[
  ## Layers
]
.right-column[
- Base layers (from publicly available services)
- QGIS layers
- Styling defined using QGIS symbology and automatically exported
- Automated format conversion and reprojection (If QGIS can use it, the web app can use it as well)
- Several options depending on layer type
  - Clustering, time info, allow feature selection (for vector layers)...
]
